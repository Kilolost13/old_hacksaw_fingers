name: Playwright E2E

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    permissions: write-all
    services: {}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r microservice/requirements-ci.txt

      - name: Build frontend
        working-directory: microservice/frontend/kilo-react-frontend
        run: |
          npm ci
          npm run build

      - name: Serve frontend (background)
        working-directory: microservice/frontend/kilo-react-frontend
        run: |
          npx http-server ./build -p 3000 &
          # Wait for admin page to be available
          npx wait-on http://127.0.0.1:3000/admin

      - name: Start cam service (background)
        run: |
          PYTHONPATH="." nohup python -m uvicorn microservice.cam.main:app --host 0.0.0.0 --port 9007 &
          # wait for cam
          n=0
          until curl -sS http://127.0.0.1:9007/status | grep -q "status" || [ $n -ge 30 ]; do sleep 1; n=$((n+1)); done

      - name: Start gateway service (background)
        run: |
          PYTHONPATH="." nohup python -m uvicorn microservice.gateway.main:app --host 0.0.0.0 --port 9000 &
          n=0
          until curl -sS http://127.0.0.1:9000/admin/status | grep -q "status" || [ $n -ge 30 ]; do sleep 1; n=$((n+1)); done

      - name: Install Playwright browsers
        working-directory: microservice/frontend/kilo-react-frontend
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          FRONTEND_URL: http://127.0.0.1:3000
        working-directory: microservice/frontend/kilo-react-frontend
        run: npx playwright test --config=e2e/playwright.config.ts --reporter=list
